    <script>
      // Suppress the Tailwind CDN "should not be used in production" warning for this preview environment.

      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn(...args);
      };
    </script>
